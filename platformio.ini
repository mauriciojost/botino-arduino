; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html
[common]
loglevel = 0
debug = YES_DEBUG
;debug = NO_DEBUG
secrets =
  -D WIFI_SSID_INIT=\"wifi\"
  -D WIFI_PASSWORD_INIT=\"pass\"
  -D WIFI_SSID_STEADY=\"wifi\"
  -D WIFI_PASSWORD_STEADY=\"pass\"
  -D ENCRYPT_KEY=\"11112233445566778899aabbccddeeff\"
  -D DWEET_IO_API_TOKEN=\"token\"
  -D TIMEZONE_DB_KEY=\"key\"
  -D TIMEZONE_DB_ZONE=\"Europe/Paris\"


otherflags = 
  -D MAX_LOG_MSG_LENGTH=128
  -D OVERRUN_THRESHOLD_SECS=360
  -D F_INCR_MIN=-1
  -D F_INCR_MAX=1
  -D PERIOD_SEC=60
  -D MAX_EFF_STR_LENGTH=64
  -D SERVO0_INVERTED=false
  -D SERVO1_INVERTED=true
  -D SERVO0_BASE_DEGREES=60
  -D SERVO1_BASE_DEGREES=60
  -D SERVO0_RANGE_DEGREES=100
  -D SERVO1_RANGE_DEGREES=100
  -D SECS_CYCLE_FACTOR_DEFAULT=PERIOD_SEC


devicename =\"dev1\"
debugsymbols = -Og -ggdb  

[flags]
main_build_flags = -D LOG_LEVEL=${common.loglevel} -D ${common.debug} ${common.debugsymbols} ${common.secrets} ${common.otherflags} -D DEVICE_NAME=${common.devicename}

[platformio]
env_default = main

[env:main]
platform = https://github.com/platformio/platform-espressif8266.git#v1.7.0
framework = arduino
board = esp12e
build_flags = ${flags.main_build_flags}
;upload_flags =  --port=8266

