; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html
[common]
version = 0.1
loglevel = 0
debug = DEBUG
;debug = NO_DEBUG
secrets = -D WIFI_SSID=\"WIFI\" -D WIFI_PASSWORD=\"WIFIPASS\" -D UBIDOT_URL=\"http://things.ubidots.com/api/v1.6/devices/dev0\" -D UBIDOT_TOKEN=\"TOKEN\"
debugsymbols = -Og -ggdb  
lib_deps_external =
  esp8266/Arduino#master
  ArduinoJson@5.8.3
  mauriciojost/log4ino-arduino#1.0.0
  git@bitbucket.org:mauriciojost/main4ino-arduino.git#master

[flags]
main_build_flags = -D VERSION=v${common.version} -D LOG_LEVEL=${common.loglevel} -D ${common.debug} ${common.debugsymbols} ${common.secrets}
test_build_flags = -D VERSION=v${common.version} -D DEBUG ${common.debugsymbols} -D UNIT_TEST

[platformio]
env_default = main

[env:main]
platform = espressif8266
framework = arduino
board = esp01_1m
build_flags = ${flags.main_build_flags}
lib_deps = ${common.lib_deps_external}

[env:param-stream-test]
platform = native
build_flags = ${flags.test_build_flags} -D PARAM_STREAM_TEST -D LOG_LEVEL=0
lib_deps = ${common.lib_deps_external}
src_filter = +<*> -<*HTTP*>

